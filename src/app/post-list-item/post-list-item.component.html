<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0 }">

    <div class="row">
		<div class="col-sm-6">
			<h2>{{ title }}</h2>
		</div>
		<div class="col-sm-6 offset">
			<h5>{{ date }}</h5>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<h5>{{ content }}</h5>
		</div>
		
	</div>

	<div class="row">
		<div class="col-sm-6">
			<button class="btn btn-success" (click)="onLove()">Love it !</button>
  			<button class="btn btn-danger" (click)="onDontLove()">Don't love it !!!</button>
		</div>
		<div class="col-sm-6 offset">
			 <button class="btn btn-danger" (click)="onDelete()">Supprimer</button>
		</div>
		 
  
	</div>


</li>
