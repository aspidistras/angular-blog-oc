<div class="list-group-item" [ngClass]="{'list-group-item-success':post.loveIts > 0, 'list-group-item-danger': this.post.loveIts < 0 }">
	<div class="row">
		<div class="col-sm-6">
			<h2>{{ post.title }}</h2>
		</div>
		<div class="col-sm-6">
			<h5>{{ post.created_at | date: 'short' }}</h5>
		</div>
	</div>
	
	<div class="row">
		<h5>{{ post.content }}</h5>
		
	</div>
	<div class="row">
		<button class="btn btn-success" 
              (click)="onLove()">Love it !</button>

        <button class="btn btn-danger" 
        (click)="onDontLove()">Don't love it !!!</button>

	</div>
	
</div>
